<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Better Rail - האלטרנטיבה לאפליקציית רכבת ישראל</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="site-wrapper">
    <header class="page-header">
      <div class="app-icon">
        <img src="/assets/images/icon.svg" alt="Better Rail Icon" class="app-icon-image" />
      </div>
  
      <h1 class="app-name">Better Rail</h1>
      <h2 class="app-subtitle">האלטרנטיבה לאפליקציית רכבת ישראל</h1>
      </header>


    <main class="site-content">
      <div class="app-description">
      <picture>
        <source type="image/webp" srcset="/assets/images/app-screenshots.webp, /assets/images/app-screenshots@2x.webp 2x, /assets/images/app-screenshots@3x.webp"  media="(max-width: 767px)" />
        <source srcset="/assets/images/app-screenshots.png 1x, /assets/images/app-screenshots@2x.png 2x, /assets/images/app-screenshots@3x.png 3x"  media="(max-width: 767px)" />
        <source type="image/webp" srcset=" /assets/images/app-screenshots@3x.webp"  media="(max-width: 1023px)" />
        <source srcset="/assets/images/app-screenshots@3x.png"  media="(max-width: 1023px)" />
        <source type="image/webp" srcset="assets/images/iphone-screenshot.webp 1x, /assets/images/iphone-screenshot@2x.webp 2x" media="(min-width: 1024px)"  />
        <source srcset="assets/images/iphone-screenshot.png 1x, /assets/images/iphone-screenshot@2x.png 2x" media="(min-width: 1024px)"  />
        <img src="/assets/images/app-screenshots-large.png"  alt="" class="app-screenshot" />
      </picture>


  
      <div class="features">
        <div class="feature-box">
          <img src="/assets/images/route-icon.svg" alt="" class="feature-box-icon">
          <h3 class="feature-box-title">נסיעה טובה</h3>
          <h4 class="feature-box-details">עיצוב נקי ונגיש, לכל הגילאים</h4>
        </div>

        <div class="feature-box">
          <img src="/assets/images/running-icon.svg" alt="" class="feature-box-icon">
          <h3 class="feature-box-title">נסיעה מהירה</h3>
          <h4 class="feature-box-details">חשבו מסלולי נסיעה מהר פי 2 מהאפליקצייה הרשמית</h4>
        </div>

        <div class="feature-box">
          <img src="/assets/images/night-icon.svg" alt="" class="feature-box-icon">
          <h3 class="feature-box-title">נסיעה נעימה</h3>
          <h4 class="feature-box-details">תמיכה ב- Dark Mode להרגעת העיניים 
            בנסיעות הבוקר והלילה</h4>
        </div>

        <div class="feature-box">
          <img src="/assets/images/open-source-icon.svg" alt="" class="feature-box-icon">
          <h3 class="feature-box-title">נסיעה פתוחה</h3>
          <h4 class="feature-box-details">כתוב בקוד פתוח וחשוף לציבור  </h4>
        </div>
      </div>
    </div>

    <div class="download-app-section">
      <img class="download-app-badge" src="/assets/images/app-store-badge.svg" alt="הורדה לאייפון" />
      <img class="download-app-badge" width="150" src="/assets/images/google-play-badge.svg"  alt="הורדה לאנדרואיד" />
    </div>



    </main>

  </body>
</html>
